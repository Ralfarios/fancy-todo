<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Bootstrap V5 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!-- Home Made Style -->
<link rel="stylesheet" href="css/styles.css">

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Document</title>
</head>
<body>
<div class="row no-gutters" style="height: 100%;">
  <div class="col no-gutters">
    <div class="leftSide">
      
      <img class="logo" src="/client/images/img_logo_bgL.png" alt="logo">
      <br>
      <p style="color: #161616; margin-top: 4vh;">Listing what <b style="color:#6F6AB1">anime</b> you gonna watch is never been this easy.</p>
      <img src="/client/images/img_cinema.png" width="600vw" alt="illust">
      <p style="color: #161616; font-weight: 600; margin-top: 5vh;">Powered by: <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/MyAnimeList_Logo.png" width="32vw" alt="My Anime List"></p> 
      
    </div>
  </div>
  <div class="col no-gutters">
    <div class="rightSide">

      <!-- Login form -->

      <div id="loginForm">
        <h1>Login</h1>
        <p style="color:#aeaeae">Are you new? <a id="toRegister" href="" class="createAcc">Create Account!</a></p>
      
        <form>
          
          <label for="email">Email</label>
          <input type="email" class="form-control w-100" name="email" id="emailLogin" placeholder="johndoe@mail.com"><br>
          
          <label for="password">Password</label>
          <input type="password" class="form-control w-100" name="password" id="passwordLogin" placeholder="Password">

          <div class="form-check" style=" margin-top: 12px">
            <input class="form-check-input" name="showPass" type="checkbox" id="defaultCheck1">
            <label class="form-check-label" style="font-weight: 400; font-size: 14px; margin-left: 12px;" for="defaultCheck1">
              Show Password
            </label>
          </div>

          <hr style="margin: 24px 0; border:thin solid #161616" >
          <input type="submit" style="font-weight: 600; letter-spacing: 2px;" class="btn btn-primary w-100 btn-lg" id="loginBtn" value="LOGIN">
        </form>

        <div class="row" style="margin: 24px 0 ;">
          <div class="col">
            <hr style="border:thin solid #161616"/>
          </div>
          <div class="col" style="text-align: center; margin: 4px -64px; font-weight: 500; color:#aeaeae">
            Or
          </div>
          <div class="col">
            <hr style="border:thin solid #161616"/>
          </div>
        </div>

        <button class="btn btn-primary btn-lg w-100">Sign in with google</button>
      </div>

      <!-- Register form -->

      <div id="registerForm">
        <h1>Register</h1>
        <p style="color:#aeaeae">Already have account? <a id="toLogin" href="" class="createAcc">Login!</a></p>

        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" class="form-control w-100" name="name" id="name" placeholder="John Doe"><br>
          
          <label for="email">Email</label>
          <input type="email" class="form-control w-100" name="email" id="email" placeholder="johndoe@mail.com"><br>
          
          <label for="password">Password</label>
          <div class="row">
            <div class="col">
                <input type="password" class="form-control w-100" style="width: 50%;" name="password" id="password" placeholder="Password">
              </div>

              <div class="col">
                <input type="password" class="form-control w-100" style="width: 50%;" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
              </div>
          </div> <br>

          <input id="registerSubmit" type="submit" style="font-weight: 600; letter-spacing: 2px;" class="btn btn-primary w-100 btn-lg" value="REGISTER">
        </form>


        <div class="row" style="margin: 12px 0 ;">
          <div class="col">
            <hr style="border:thin solid #161616"/>
          </div>
          <div class="col" style="text-align: center; margin: 4px -64px; font-weight: 500; color:#aeaeae">
            Or
          </div>
          <div class="col">
            <hr style="border:thin solid #161616"/>
          </div>
        </div>

        <button class="btn btn-primary btn-lg w-100">Sign in with google</button>

      </div>
    </div>
  </div>
</div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/client/script/app.js"></script>
</body>
</html>
